				<div id="starten" style='display: block;'>
					Starten:
					<input type="button" value="Start" onclick="betterStart()"><br><br>
				</div>
				<div id="dorp" style="display:none">
					Het dorp: 
					<input type="button" value="Geef Voedsel" onclick="geefEten()">

					<input type="button" value="Hak Hout" onclick="houtHakken()">

					<input type="button" value="Gooi Een Meteor" onclick="kill()">

						<input type="button" value="Bouw een Kasteel" onclick="bouwKasteel()">
					</div>
					<div id="upgrades" style='display: none;'>
						Upgrades:
						<div id="waterpompUpgrade" style='display: none;'>
							<input type="button" value="Waterpomp Upgrade" onclick="upgradePomp()">
						</div>
						<div id="farmUpgrade" style='display: none;'>

						</div>
						<div id="steenUpgrade" style='display: none;'>
							<input type="button" value="Steengroeve Upgrade" onclick="upgradeSteen()">
						</div>
						<div id="houtUpgrade" style='display: none;'>
							<input type="button" value="Houthakkershut Upgrade" onclick="upgradeHouthakkershut()">
						</div>
					</div>
					<br><br><div id="txt"></div>
				</div>
			</form>
